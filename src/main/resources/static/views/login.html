<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>

    <link rel="stylesheet" href="../css/login.css">
    <!--Layui-->
    <link rel="stylesheet" href="../lib/layui/css/layui.css">
    <script src="../lib/layui/layui.js"></script>
    <!--json-->
    <script src="../lib/json/json2.js" type="text/javascript"></script>
    <!--jquery-->
    <script src="../lib/jquery-2.1.4/jquery.min.js"></script>
</head>
<body>
<ul class="layui-nav layui-bg-blue">
    <img src="../images/logo.png" height="42" width="250" style="margin-right: 50px"/>
    <li class="layui-nav-item layui-this"><a href="">首页</a></li>
    <li class="layui-nav-item">
        <a href="javascript:;">分类</a>
        <dl class="layui-nav-child">
            <dd><a href="">IT.互联网</a></dd>
            <dd><a href="">设计.创作</a></dd>
            <dd><a href="">电商.平台</a></dd>
        </dl>
    </li>
</ul>

<form class="layui-form my-login-form" action="/user/login" lay-filter="example" method="post">
    <div class="layui-form-item">
        <label class="layui-form-label">账号</label>
        <div class="layui-input-block">
            <input type="text" name="username" lay-verify="title" autocomplete="off" placeholder="请输入账号"
                   class="layui-input" style="width: 300px">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-block">
            <input type="password" name="password" placeholder="请输入密码" autocomplete="off" class="layui-input"
                   style="width: 300px">
            <br>
            <a href="register.html"><span style="font-size: 12px">找回密码？</span></a>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">登录</button>
            <a href="register.html"><button type="button" class="layui-btn layui-btn-primary">注册</button></a>
        </div>
    </div>
</form>
<div class="my-footer">
</div>
</body>
</html>
<script>
    layui.use('element', function () {
        var element = layui.element; //导航的hover效果、二级菜单等功能，需要依赖element模块

        //监听导航点击
        element.on('nav(demo)', function (elem) {
            //console.log(elem)
            layer.msg(elem.text());
        });
    });
    $(".my-footer").load('footer.html');
</script>
