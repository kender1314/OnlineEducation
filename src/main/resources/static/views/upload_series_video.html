<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>上传视频</title>
    <!--Layui-->
    <link rel="stylesheet" href="../lib/layui/css/layui.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/personal_information.css">
</head>
<body>
<div class="navigation">
</div>
<div style="width: 80%; margin-left: 10%; background-color: white; min-height: 500px; padding: 20px">
    <input type="hidden" id="userId" name="userId" th:value="${session.user.id}">
    <input type="hidden" id="seriesId" name="seriesId" th:value="${videoSeries.id}">
    <h2 style="margin-left: 100px"><span>视频系列上传-"</span ><span th:text="${videoSeries.seriesName}">JavaScript进阶篇</span>"</h2>
    <div class="row" style="padding: 30px 100px; ">
        <div style="border: 1px solid #b9b9b9; padding: 10px">
            <div style="width: 100%">
                <div style="width: 100%; text-align: center">
                    上传视频<input type="file" id="uploadVideo"
                               class="layui-btn layui-btn-primary layui-btn-sm">
                    上传封面<input type="file" id="uploadVideoImage"
                               class="layui-btn layui-btn-primary layui-btn-sm">
                </div>
                <hr>
                <div style="margin-left: 20%">
                    <div class="layui-form-item" style="margin-top: 20px">
                        <label class="layui-form-label" style="font-size: 13px">视频名字</label>
                        <div class="layui-input-block">
                            <input type="tel" id="videoName" name="videoName" placeholder="请输入视频名字"
                                   autocomplete="off"
                                   class="layui-input"
                                   style="width: 150px; height: 30px; margin-top: 5px">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label" style="font-size: 13px">类别</label>
                            <div class="layui-input-block">
                                <input type="tel" id="videoClassification" name="videoClassification"
                                       autocomplete="off"
                                       class="layui-input" readonly
                                       style="width: 150px; height: 30px; margin-top: 5px" th:value="${videoSeries.seriesClassification}">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label" style="font-size: 13px">二级类别</label>
                            <div class="layui-input-block">
                                <input type="tel" id="classificationLittle" name="classificationLittle"
                                       autocomplete="off"
                                       class="layui-input" readonly
                                       style="width: 150px; height: 30px; margin-top: 5px" th:value="${videoSeries.classificationLittle}">
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label" style="font-size: 13px">视频集数</label>
                        <div class="layui-input-block">
                            <input type="number" min="1" th:max="${videoSeries.seriesNumber}" step="1" id="videoNumber" placeholder="请选择视频集数"
                                   autocomplete="off" class="layui-input"
                                   style="width: 150px; height: 30px; margin-top: 5px">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label" style="font-size: 13px">视频简介</label>
                        <div style="margin-left: 110px; width: 410px; ">
                                            <textarea placeholder="请输入简介" id="introduction"
                                                      class="layui-textarea"></textarea>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div style="margin-left: 110px; width: 410px; ">
                            <button type="button" class="layui-btn" id="addVideoAndImage">提交</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div style="clear:both"></div>
<div class="my-footer">
</div>
</body>
</html>
<script src="../lib/jquery-2.1.4/jquery.min.js"></script>
<script src="../lib/layui/layui.js"></script>
<!--jquery-->
<!--json-->
<script src="../lib/json/json2.js" type="text/javascript"></script>
<script src="../js/common.js"></script>
<script src="../js/upload_series_video.js"></script>
