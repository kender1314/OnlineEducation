<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui/css/layui.css">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<div class="layui-layout layui-layout-admin">
    <div class="navigationAdmin" id="navAdmin">
    </div>
    <div class="layui-body">
        <div>
            <table>
                <tr th:each="page : ${pages}">  
                    <td th:text="${page.questionName}">Onions</td>
                    <td th:text="${page.questionContent}">test@test.com.cn</td>
                </tr>
            </table>
        </div>

        <table>
            <tr>
                <td><a th:href="@{/userUrl/test?pageNum=1}"><button type="button" class="layui-btn-sm layui-btn layui-btn-primary">首页</button></a></td>
                <td th:switch="${pageNum}">
                    <p th:case="1"><a th:href="@{/userUrl/test?pageNum=1}"><button type="button" class="layui-btn-sm layui-btn layui-btn-primary">上一页</button></a></p>
                    <p th:case="*"><a th:href="@{/userUrl/test(pageNum=${pageNum-1})}"><button type="button" class="layui-btn-sm layui-btn layui-btn-primary">上一页</button></a></p>
                </td>
                <td th:switch="${pageNum}">
                    <p th:case="${totalPages}"><a th:href="@{/userUrl/test(pageNum=${totalPages})}"><button type="button" class="layui-btn-sm layui-btn layui-btn-primary">下一页</button></a></p>
                    <p th:case="*"><a th:href="@{/userUrl/test(pageNum=${pageNum+1})}"><button type="button" class="layui-btn-sm layui-btn layui-btn-primary">下一页</button></a></p>
                </td>
                <td><a th:href="@{/userUrl/test(pageNum=${totalPages})}"><button type="button" class="layui-btn-sm layui-btn layui-btn-primary">尾页</button></a></td>
                <td>&nbsp;&nbsp;&nbsp;&nbsp;共<span th:text="${totalPages}"></span>页</td>
                <td>&nbsp;&nbsp;&nbsp;&nbsp;第<span th:text="${pageNum}"></span>页</td>
            </tr>
        </table>
    </div>
    <div class="layui-footer">
        <!-- 底部固定区域 -->
        Copyright © 2020 qilu.com All Rights Reserved | 京ICP备 12003892号-11 京公网安备11010802030151号
    </div>
</div>


<script src="../lib/layui/layui.js"></script>


</body>
</html>
