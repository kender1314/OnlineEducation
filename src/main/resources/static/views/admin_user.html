<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
        <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
    </div>
</script>

<script src="../js/common.js"></script>
<script src="../lib/json/json2.js" type="text/javascript"></script>
<!--<script src="../lib/jquery-2.1.4/jquery.min.js"></script>-->
<script src="../lib/layui/layui.js"></script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script>
    layui.use(['element', 'table', 'jquery', 'layer', 'laydate'], function () {
        var $ = layui.$;
        var table = layui.table;
        var element = layui.element;
        var layer = layui.layer;
        var laydate = layui.laydate;

        table.render({
            elem: '#test'
            , url: '/userManage/userList'
            , request: {
                "pageSize": 'limit',
                "page": 'curr',//当前页（必传参数，可改变参数名）
                "sortKey": 'userName',
                "sortDesc": false
            }
            , method: 'post'
            , parseData: function (res) {
                return {
                    "code": 0,
                    "msg": "",
                    "count": res.totalElements,
                    "data": res.content
                }
            }
            , toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
            , defaultToolbar: ['filter']
            , title: '用户数据表'
            , cols: [
                [
                    {type: 'checkbox', fixed: 'left'}
                    , {field: 'id', title: 'ID', width: 60, fixed: 'left', unresize: true, sort: true}
                    , {field: 'userName', title: '用户名', width: 100}
                    , {field: 'userPhoneNumber', title: '电话', width: 150}
                    , {field: 'userMail', title: '邮件', width: 120}
                    , {field: 'userPassword', title: '密码', width: 100}
                    , {field: 'userIntegral', title: '积分', width: 60}
                    , {field: 'introduction', title: '介绍'}
                    , {field: 'major', title: '专业方向', width: 120}
                    , {field: 'userBirth', title: '出生日期', width: 120}
                    , {field: 'userAddress', title: '地址', width: 120}
                    , {field: 'userEducation', title: '最高学历', width: 120}
                    , {fixed: 'right', title: '操作', toolbar: '#barDemo', width: 150}
                ]
            ]
            , page: true
        });

        //头工具栏事件
        table.on('toolbar(test)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            switch (obj.event) {
                case 'getCheckData':
                    var data = checkStatus.data;
                    layer.alert(JSON.stringify(data));
                    break;
                case 'getCheckLength':
                    var data = checkStatus.data;
                    layer.msg('选中了：' + data.length + ' 个');
                    break;
                case 'isAll':
                    layer.msg(checkStatus.isAll ? '全选' : '未全选');
                    break;

                //自定义头工具栏右侧图标 - 提示
                case 'LAYTABLE_TIPS':
                    layer.alert('这是工具栏右侧自定义的一个图标按钮');
                    break;
            }
            ;
        });

        //监听行工具事件
        table.on('tool(test)', function (obj) {
            var data = obj.data;
            if (obj.event === 'del') {
                layer.confirm('真的删除行么', function (index) {
                    $.ajax({
                        url: "/userManage/deleteUser?id=" + data.id,
                        type: "POST",
                        success: function (msg) {
                            if (msg == true) {
                                //删除这一行
                                obj.del();
                                //关闭弹框
                                layer.close(index);
                                layer.msg("删除成功", {icon: 6});
                            } else {
                                layer.msg("删除失败", {icon: 5});
                            }
                        }
                    });
                    obj.del();
                    layer.close(index);
                });
            } else if (obj.event === 'edit') {
                layer.open({
                    type: 1,
                    title:'修改信息',
                    // skin:'layui-layer-rim',
                    area:['600px', 'auto'],

                    content: ' <div class="row" style="width: 420px;  margin-left:7px; margin-top:10px;">'
                        +'<table>'
                        + '<tr>'
                        + '<td>'
                        + '<div class="layui-form-item" style="margin-top: 20px">\n'
                        + '    <label class="layui-form-label" style="font-size: 13px">用户名</label>\n'
                        + '    <div class="layui-input-block">\n'
                        + '      <input type="tel" name="password" placeholder="请输入用户名" value="' + data.userName + '" autocomplete="off" class="layui-input" '
                        + 'style="width: 150px; height: 30px; margin-top: 5px">\n'
                        + '    </div>\n'
                        + '  </div>'
                        + '</td>'
                        + '<td>'
                        +'<div class="layui-form-item" style="margin-top: 20px">\n'
                        + '    <label class="layui-form-label" style="font-size: 13px">电话</label>\n'
                        + '    <div class="layui-input-block">\n'
                        + '      <input type="tel" name="password" placeholder="请输入电话" value="' + data.userPhoneNumber + '" autocomplete="off" class="layui-input" '
                        + 'style="width: 150px; height: 30px; margin-top: 5px">\n'
                        + '    </div>\n'
                        + '  </div>'
                        +'</td>'
                        + '</tr>'
                        + '<tr>'
                        + '<td>'
                        + '<div class="layui-form-item">\n'
                        + '    <label class="layui-form-label" style="font-size: 13px">邮件</label>\n'
                        + '    <div class="layui-input-block">\n'
                        + '      <input type="tel" name="password" placeholder="请输入邮件" value="' + data.userMail + '" autocomplete="off" class="layui-input" '
                        + 'style="width: 150px; height: 30px; margin-top: 5px">\n'
                        + '    </div>\n'
                        + '  </div>'
                        + '</td>'
                        +'<td>'
                        + '<div class="layui-form-item">\n'
                        + '    <label class="layui-form-label" style="font-size: 13px">密码</label>\n'
                        + '    <div class="layui-input-block">\n'
                        + '      <input type="tel" name="password" placeholder="请输入密码" value="' + data.userPassword + '" autocomplete="off" class="layui-input" '
                        + 'style="width: 150px; height: 30px; margin-top: 5px">\n'
                        + '    </div>\n'
                        + '  </div>'
                        + '</td>'
                        + '</tr>'
                        + '<tr>'
                        + '<td>'
                        +'<div class="layui-form-item">\n'
                        + '    <label class="layui-form-label" style="font-size: 13px">积分</label>\n'
                        + '    <div class="layui-input-block">\n'
                        + '      <input type="tel" name="password" placeholder="请输入积分" value="' + data.userIntegral + '" autocomplete="off" class="layui-input" '
                        + 'style="width: 150px; height: 30px; margin-top: 5px">\n'
                        + '    </div>\n'
                        + '  </div>'
                        + '</td>'
                        + '<td >'
                        + '<div class="layui-form-item">\n'
                        + '    <label class="layui-form-label" style="font-size: 13px">最高学历</label>\n'
                        + '    <div class="layui-input-block">\n'
                        + '      <input type="tel" name="password" placeholder="请输入最高学历" value="' + data.userEducation + '" autocomplete="off" class="layui-input" '
                        + 'style="width: 150px; height: 30px; margin-top: 5px">\n'
                        + '    </div>\n'
                        + '  </div>'
                        + '</td>'
                        + '</tr>'
                        + '<tr>'
                        + '<td colspan="2">'
                        +'<div class="layui-form-item">\n'
                        + '    <label class="layui-form-label" style="font-size: 13px">地址</label>\n'
                        + '    <div class="layui-input-block">\n'
                        + '      <input type="tel" name="password" placeholder="请输入地址" value="' + data.userAddress + '" autocomplete="off" class="layui-input" '
                        + 'style="width: 410px; height: 30px; margin-top: 5px">\n'
                        + '    </div>\n'
                        + '  </div>'
                        + '</td>'
                        + '</tr>'
                        + '<tr>'
                        + '<td>'
                        +'<div class="layui-form-item">\n'
                        + '    <label class="layui-form-label" style="font-size: 13px">专业方向</label>\n'
                        + '    <div class="layui-input-block">\n'
                        + '      <input type="tel" name="password" placeholder="请输入专业方向" value="' + data.major + '" autocomplete="off" class="layui-input" '
                        + 'style="width: 150px; height: 30px; margin-top: 5px">\n'
                        + '    </div>\n'
                        + '  </div>'
                        + '</td>'
                        + '<td>'
                        + '<div class="layui-form-item">\n'
                        + '    <label class="layui-form-label" style="font-size: 13px">出生日期</label>\n'
                        + '    <div class="layui-input-block">\n'
                        + '    <input type="text" class="layui-input" id="test1" value="' + data.userBirth + '" placeholder="yyyy-MM-dd"'
                        + 'style="width: 150px; height: 30px; margin-top: 5px">'
                        + '    </div>\n'
                        + '  </div>'
                        + '</td>'
                        + '</tr>'
                        + '<tr>'
                        + '<td colspan="2">'
                        +'<div class="layui-form-item">\n'
                        + '    <label class="layui-form-label" style="font-size: 13px">介绍</label>\n'
                        + '    <div style="margin-left: 110px; width: 410px; ">\n'
                        + '      <textarea placeholder="请输入内容" class="layui-textarea">' + data.introduction + '</textarea>\n'
                        + '    </div>\n'
                        + '  </div>'
                        + '</td>'
                        + '</tr>'
                        + '</table>'
                        +'</div>'
                    ,
                    btn:['保存','取消'],
                    btn1: function (index,layero) {
                        $.ajax({
                            url: "/userManage/updateUser",
                            type: "POST",
                            data: {
                                user: JSON.stringify(data)
                            },
                            success: function (msg) {
                                if (msg == true) {
                                    //关闭弹框
                                    layer.close(index);
                                    layer.msg("更新成功", {icon: 6});
                                } else {
                                    layer.msg("更新失败", {icon: 5});
                                }
                            }
                        });

                    },
                    btn2:function (index,layero) {
                        layer.close(index);
                    }
                });
                //日期时间选择器
                laydate.render({
                    elem: '#test1'
                });
            }
        });
    });
</script>
<script src="../lib/layui/lay/modules/element.js"></script>
