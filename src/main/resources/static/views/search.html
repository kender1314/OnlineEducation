<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>搜索</title>
    <!--Layui-->
    <link rel="stylesheet" href="../lib/layui/css/layui.css">

    <link rel="stylesheet" href="../css/common.css">
</head>
<body>
<div class="navigation">
</div>
<input type="hidden" id="query" name="query" th:value="${query}">
<div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
    <ul class="layui-tab-title" style="text-align: center">
        <li class="layui-this" id="searchVideo">视频</li>
        <li id="searchSeries">系列</li>
        <li id="searchQuestion">问题</li>
        <li id="searchUser">用户</li>
    </ul>
</div>
<div class="layui-tab-content" style="min-height: 450px; width: 80%; margin-left: 10%; padding: 10px; background-color: white">
    <div class="layui-tab-item"></div>
    <div class="layui-tab-item layui-show" style="min-height: 450px">
        <div id="videoClass_limitless_item" style="width: 100%; min-height: 450px">
        </div>
    </div>
</div>
<div style="width: 80%; height: 50px; margin-left: 10%; padding: 10px">
    <div id="demo7" style="text-align: center"></div>
</div>
<div style="clear:both"></div>
<div class="my-footer">
</div>
</body>
</html>
<script src="../lib/jquery-2.1.4/jquery.min.js"></script>
<script src="../lib/layui/layui.js"></script>
<!--jquery-->
<!--json-->
<script src="../lib/json/json2.js" type="text/javascript"></script>
<script src="../js/common.js"></script>
<script src="../js/search.js"></script>
