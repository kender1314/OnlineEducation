                </li>
                <li class="layui-nav-item"><a href="/url/adminAuthority">权限管理</a></li>
                <li class="layui-nav-item"><a href="/url/adminQuestion">问题管理</a></li>
                <li class="layui-nav-item"><a href="/url/adminOrder">订单管理</a></li>
                <li class="layui-nav-item"><a href="/url/adminUser">用户管理</a></li>
                <li class="layui-nav-item"><a href="/url/adminComment">评论管理</a></li>
                <!--                <li class="layui-nav-item"><a href="">积分管理</a></li>-->
            </ul>
        </div>
    </div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">
            <h2>视频系列管理</h2>
            <div class="demoTable" style="margin-left: 75%">
                <div class="layui-inline">
                    <input class="layui-input" name="id" id="demoReload" autocomplete="off">
                </div>
                <button class="layui-btn" data-type="reload">搜索</button>
            </div>
            <table class="layui-hide" id="test" lay-filter="test"></table>
        </div>
    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->

    </div>
</div>
<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="addVideoSeries">新增系列</button>
    </div>
</script>
</body>
</html>
<script src="../js/common.js"></script>
<!--<script src="../lib/json/json2.js" type="text/javascript"></script>-->
<script src="../lib/layui/layui.js"></script>
<!--<script src="../lib/jquery-2.1.4/jquery.min.js"></script>-->

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    <a class="layui-btn layui-btn-xs" lay-event="list">列表</a>
</script>

<script src="../lib/layui/layui.js"></script>

<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->

<script>
    layui.use(['element', 'table', 'jquery', 'layer', 'laydate'], function () {
        var $ = layui.$;
        var laydate = layui.laydate;
        var table = layui.table;
        var layer = layui.layer;
        var element = layui.element;

        table.render({
            elem: '#test'
            , url: '/videoSeriesManage/getVideoSeriesList'
            , request: {
                "pageSize": 'limit',
                "page": 'curr',//当前页（必传参数，可改变参数名）
                "sortKey": 'videoName',
                "sortDesc": false
            }
            , method: 'post'
            , parseData: function (res) {
                return {
                    "code": res.code,
                    "msg": res.msg,
                    "count": res.data.totalElements,
                    "data": res.data.content
                }
            }
            , toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
            , defaultToolbar: ['filter']
            , title: '视频数据表'
            , cols: [
                [
                    {type: 'numbers', title: '序号', width: 100, fixed: 'left'}
                    , {field: 'seriesName', title: '系列名', unresize: true, sort: true}
                    , {
                        field: 'user', title: '用户名', width: 200, templet: function (d) {
                        if (d.user == null) {
                            return "管理员";
                        }
                            return d.user.userName;
                        }
                    }
                    , {field: 'seriesNumber', title: '总集数', width: 100}
                    // , {field: 'videoStatus', title: '视频状态', width: 100}
                    , {field: 'introduction', title: '系列简介'}
                    , {field: 'seriesIntegral', title: '积分', }
                    , {fixed: 'right', title: '操作', toolbar: '#barDemo', width: 200}
                ]
            ]
            , id: 'testReload'
            , page: true
        });

        //监听行工具事件
        table.on('tool(test)', function (obj) {
            //日期时间选择器
            var data = obj.data;
            //console.log(obj)
            if (obj.event === 'del') {
                layer.confirm('是否删除', function (index) {
                    $.ajax({
                        url: "/videoSeriesManage/deleteSeries?id=" + data.id,
                        type: "POST",
                        success: function (msg) {
                            if (msg.data === true) {
                                //删除这一行
                                obj.del();
                                //关闭弹框
                                layer.close(index);
                                layer.msg("删除成功", {icon: 6});
                            } else {
                                layer.msg("删除失败", {icon: 5});
                            }
                        }
                    });
                    obj.del();
                    layer.close(index);
                });
            } else if (obj.event === 'edit') {
                layer.open({
                    type: 6,
                    title: '修改信息',
                    // skin:'layui-layer-rim',
                    area: ['600px', 'auto'],

                    content: '<div class="row" style="width: 420px;  margin-left:7px; margin-top:10px;">'
                        + '<input type="hidden" id="id" name="id" value="' + data.id + '">'
                        + '<table>'
                        + '<tr>'
                        + '<td>'
                        + '<div class="layui-form-item" style="margin-top: 20px">\n'
                        + '    <label class="layui-form-label" style="font-size: 13px">视频名</label>\n'
                        + '    <div class="layui-input-block">\n'
                        + '      <input type="tel" name="seriesName" id="seriesName" placeholder="请输入系列名" value="' + data.seriesName + '" autocomplete="off" class="layui-input" '
                        + 'style="width: 150px; height: 30px; margin-top: 5px">\n'
                        + '    </div>\n'
                        + '  </div>'
                        + '</td>'
                        + '</tr>'
                        + '<tr>'
                        + '<td>'
                        + '<div class="layui-form-item">\n'
                        + '    <label class="layui-form-label" style="font-size: 13px">总集数</label>\n'
                        + '    <div class="layui-input-block">\n'
                        + '      <input type="tel" name="seriesNumber" id="seriesNumber" placeholder="请输入总集数" value="' + data.seriesNumber + '" autocomplete="off" class="layui-input" '
                        + 'style="width: 150px; height: 30px; margin-top: 5px">\n'
                        + '    </div>\n'
                        + '  </div>'
                        + '</td>'
                        + '</tr>'
                        + '<tr>'
                        + '<td>'
                        + '<div class="layui-form-item">\n'
                        + '    <label class="layui-form-label" style="font-size: 13px">积分</label>\n'
                        + '    <div class="layui-input-block">\n'
                        + '      <input type="tel" name="seriesIntegral" id="seriesIntegral" placeholder="请输入积分" value="' + data.seriesIntegral + '" autocomplete="off" class="layui-input" '
                        + 'style="width: 150px; height: 30px; margin-top: 5px">\n'
                        + '    </div>\n'
                        + '  </div>'
                        + '</td>'
                        + '</tr>'
                        + '<tr>'
                        + '<td colspan="2">'
                        + '<div class="layui-form-item">\n'
                        + '    <label class="layui-form-label" style="font-size: 13px">系列简介</label>\n'
                        + '    <div style="margin-left: 110px; width: 410px; ">\n'
                        + '      <textarea placeholder="请输入简介" name="introduction" id="introduction" class="layui-textarea">' + data.introduction + '</textarea>\n'
                        + '    </div>\n'
                        + '  </div>'
                        + '</td>'
                        + '</tr>'
                        + '</table>'
                        + '</div>'
                    ,
                    btn: ['保存', '取消'],
                    btn1: function (index, layero) {
                        var formData = new FormData();
                        var id = document.getElementById("id").value;
                        var seriesName = document.getElementById("seriesName").value;
                        var seriesNumber = document.getElementById("seriesNumber").value;
                        var seriesIntegral = document.getElementById("seriesIntegral").value;
                        var introduction = document.getElementById("introduction").value;
                        formData.append("id", id);
                        formData.append("seriesName", seriesName);
                        formData.append("seriesNumber", seriesNumber);
                        formData.append("seriesIntegral", seriesIntegral);
                        formData.append("introduction", introduction);
                        $.ajax({
                            url: "/videoSeriesManage/updateVideoSeries",
                            type: "post",
                            dataType: "json",
                            data: formData,
                            contentType: false,
                            processData: false,
                            success: function (msg) {
                                console.log(msg);
                                if (msg.data === true) {
                                    //关闭弹框
                                    layer.close(index);
                                    layer.msg("更新成功", {icon: 6});
                                } else {
                                    layer.msg("更新失败", {icon: 5});
                                }
                            }
                        });

                    },
                });
                laydate.render({
                    elem: '#test5'
                    ,type: 'datetime'
                });
            } else if (obj.event === 'list') {
                window.location.href ="/url/adminVideoSeriesList?id=" + data.id;
            }
        });

        //新增系列信息
        table.on('toolbar(test)', function (obj) {
            if (obj.event === 'addVideoSeries') {
                layer.open({
                    type: 6,
                    title: '新增系列信息',
                    // skin:'layui-layer-rim',
                    area: ['600px', 'auto'],

                    content: '<div class="row" style="width: 420px;  margin-left:7px; margin-top:10px;">'
                        + '<table>'
                        + '<tr>'
                        + '<td>'
                        + '<div class="layui-form-item" style="margin-top: 20px">\n'
                        + '    <label class="layui-form-label" style="font-size: 13px">视频名</label>\n'
                        + '    <div class="layui-input-block">\n'
                        + '      <input type="tel" name="seriesName" id="seriesName" placeholder="请输入系列名" autocomplete="off" class="layui-input" '
                        + 'style="width: 150px; height: 30px; margin-top: 5px">\n'
                        + '    </div>\n'
                        + '  </div>'
                        + '</td>'
                        + '<td>'
                        + '<div class="layui-form-item" style="margin-top: 20px">\n'
                        + '    <label class="layui-form-label" style="font-size: 13px">用户名</label>\n'
                        + '    <div class="layui-input-block">\n'
                        + '      <input type="tel" name="userName" id="userName" readonly="readonly" value="管理员" placeholder="请输入用户名"  autocomplete="off" class="layui-input" '
                        + 'style="width: 150px; height: 30px; margin-top: 5px">\n'
                        + '    </div>\n'
                        + '  </div>'
                        + '</td>'
                        + '</tr>'
                        + '<tr>'
                        + '<td>'
                        + '<div class="layui-form-item">\n'
                        + '    <label class="layui-form-label" style="font-size: 13px">总集数</label>\n'
                        + '    <div class="layui-input-block">\n'
                        + '      <input type="tel" name="seriesNumber" id="seriesNumber" placeholder="请输入总集数" autocomplete="off" class="layui-input" '
                        + 'style="width: 150px; height: 30px; margin-top: 5px">\n'
                        + '    </div>\n'
                        + '  </div>'
                        + '</td>'
                        + '</tr>'
                        + '<tr>'
                        + '<td>'
                        + '<div class="layui-form-item">\n'
                        + '    <label class="layui-form-label" style="font-size: 13px">积分</label>\n'
                        + '    <div class="layui-input-block">\n'
                        + '      <input type="tel" name="seriesIntegral" id="seriesIntegral" placeholder="请输入积分" autocomplete="off" class="layui-input" '
                        + 'style="width: 150px; height: 30px; margin-top: 5px">\n'
                        + '    </div>\n'
                        + '  </div>'
                        + '</td>'
                        + '</tr>'
                        + '<tr>'
                        + '<td colspan="2">'
                        + '<div class="layui-form-item">\n'
                        + '    <label class="layui-form-label" style="font-size: 13px">系列简介</label>\n'
                        + '    <div style="margin-left: 110px; width: 410px; ">\n'
                        + '      <textarea placeholder="请输入简介" name="introduction" id="introduction" class="layui-textarea"></textarea>\n'
                        + '    </div>\n'
                        + '  </div>'
                        + '</td>'
                        + '</tr>'
                        + '</table>'
                        + '</div>'
                    ,
                    btn: ['保存', '取消'],
                    btn1: function (index, layero) {
                        var formData = new FormData();
                        var seriesName = document.getElementById("seriesName").value;
                        var seriesNumber = document.getElementById("seriesNumber").value;
                        var seriesIntegral = document.getElementById("seriesIntegral").value;
                        var introduction = document.getElementById("introduction").value;
                        formData.append("seriesName", seriesName);
                        formData.append("seriesNumber", seriesNumber);
                        formData.append("seriesIntegral", seriesIntegral);
                        formData.append("introduction", introduction);
                        console.log(introduction);
                        $.ajax({
                            url: "/videoSeriesManage/insertVideoSeries",
                            type: "post",
                            dataType: "json",
                            data: formData,
                            contentType: false,
                            processData: false,
                            success: function (msg) {
                                console.log(msg);
                                if (msg.data === true) {
                                    //关闭弹框
                                    layer.close(index);
                                    layer.msg("添加成功", {icon: 6});
                                } else {
                                    layer.msg("添加失败", {icon: 5});
                                }
                            }
                        });

                    },
                    btn2: function (index, layero) {
                        layer.close(index);
                    }
                });
            }
        });

        // 搜索视频
        var $ = layui.$, active = {
            reload: function () {
                var demoReload = $('#demoReload');
                //执行重载
                table.reload('testReload', {
                    url: '/videoSeriesManage/search'
                    , where: {
                        query: demoReload.val(),
                    }
                    , method: 'post'
                    , page: {
                        curr: 1, //重新从第 1 页开始
                        limit: 10
                    }
                });
            }
        };

        $('.demoTable .layui-btn').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
</script>
